<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

  <script>
    document.querySelector('.images').style.marginTop = document.querySelector('.container').style.height;
  </script>

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <div class="images">
      <img id="desktop-img" src="images/image-product-desktop.jpg" alt="Product Image">
      <img id="mobile-img" src="images/image-product-mobile.jpg" alt="Product Image">
    </div>
    <section>
      <div class="text-container">
        <header>Perfume</header>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
          <h2 id="discount">$149.99</h2>
          <p id="normal-price">$169.99</p>
        </div>
      </div>
      <button>Add to Cart</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Radu</a>.
  </div>
</body>

</html>
